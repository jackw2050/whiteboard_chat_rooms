<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">








    <style>
    .well {
        margin-top: 35px;
    }
    
    .messages {
        height: 200px;
        overflow: auto;
    }
    
    #canvas_page {
        border: solid;
        border-color: blue;
    }
    </style>
</head>

<body>
    <div class="container">


<input type="color" name="background_color">.



        <div class="col-sm-9" id="canvas_page">
            <canvas id="drawing" width="300" height="300"></canvas>
        </div>
        <div class="col-md-3  well chat ">
            <div id="dragMe" class="panel panel-primary">
                <div class="panel-heading">
                    <h4 class="room-title text-center"><!-- Room name (use jQuery) --></h4>
                </div>
                <div class="panel-body">
                    <div class="messages">
                        <!-- Messages end up here! -->
                    </div>
                    <br>
                    <form id="message-form">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-comment"></i>
                                </span>
                                <input type="text" name="message" placeholder="Message" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-primary btn-block" />
                        </div>
                    </form>
                    <div class="pannel-footer">
                        <a id="invite" href="/index.html" class="text-center">
                            <p class="text-center">Invite a friend</p>
                        </a>
                        <a href="/index.html">
                            <p class="text-center">Exit Room</p>
                        </a>
                        <!--  Link should open new tab for email or SMS invite -->
                    </div>
                </div>
            </div>
        </div>
        <script src="/js/client.js"></script>
        <script src="/js/jquery-2.1.4.min.js"></script>
        <script src="/js/socket.io-1.3.7.js"></script>
        <script src="/js/moment.js"></script>
        <script src="/js/QueryParams.js"></script>
        <script src="/js/app.js"></script>
</body>

</html>
