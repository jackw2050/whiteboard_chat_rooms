<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Blog Post - Start Bootstrap Template</title>
    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/blog-post.css" rel="stylesheet">























</head>

<body>

    <!-- Page Content -->
    <div class="container">
        <div class="row">
            <!-- Blog Post Content Column -->
            <br>





            <br>
            <br>
            <div class="col-md-16"></div>
            <div>
                <!-- Side Widget Well   ================================== -->
                <div class="col-md-4 col-md-offset-4 well">
                    <h4 class="text-center">Join Chat</h4>
                    <form action="/chat.html">
                        <div class="form-group">
                            <label>Display Name</label>
                            <div class="input-group">
                                <span class="input-group-addon">
                                     <i class="glyphicon glyphicon-user"></i>
                                 </span>
                                <input type="text" name="name" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Room Name</label>
                            <div class="input-group">
                                <span class="input-group-addon">
                                        <i class="glyphicon glyphicon-comment"></i>
                                    </span>
                                <input type="text" name="room" class="form-control" />
                            </div>
                        </div>
                        <!-- This replaces the room selector -->
                        <!--                             <input type="hidden" name="room" value= "Room_1" class="form-control" /> -->
                        <!--   <div class="form-group"> -->
                        <input type="submit" value="Join Chat" class="btn-sm btn-primary btn-block" />
                </div>
                </form>
            </div>
        </div>
        <!-- Side Widget Well   ================================== -->
    </div>
    <!-- Footer -->
    <footer>
        <!-- /.row -->
    </footer>
    </div>
    <!-- /.container -->
    <!-- jQuery -->
    <script src="js/jquery.js"></script>
    <script src="/js/socket.io-1.3.7.js"></script>
    <script src="/js/moment.js"></script>
    <script src="/js/QueryParams.js"></script>
    <script src="/js/app.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
